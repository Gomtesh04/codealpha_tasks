<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="title">Image Gallery</h2>

<!-- Filter Buttons -->
<div class="filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="city">City</button>
    <button class="filter-btn" data-filter="animals">Animals</button>
</div>

<!-- Gallery -->
<div class="gallery">
    <img src="Nature.jpg" class="gallery-item nature">
    <img src="Animal.jpg" class="gallery-item animals">
    <img src="City.jpg" class="gallery-item city">
    <img src="Nature1.jpg" class="gallery-item nature">
    <img src="City1.jpg" class="gallery-item city">
    <img src="Animal1.jpg" class="gallery-item animals">
</div>

<!-- Lightbox -->
<div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-image">
    <div class="navigation">
        <span class="prev">&#10094;</span>
        <span class="next">&#10095;</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
